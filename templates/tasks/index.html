<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celery Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .task-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .status-box h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .status-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .status-item strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Celery Task Manager</h1>
        
        <div class="task-cards">
            <!-- Add Numbers Task -->
            <div class="card">
                <h2>‚ûï Add Numbers Task</h2>
                <form id="addForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="x">First Number:</label>
                        <input type="number" id="x" name="x" value="5" required>
                    </div>
                    <div class="form-group">
                        <label for="y">Second Number:</label>
                        <input type="number" id="y" name="y" value="10" required>
                    </div>
                    <button type="submit" class="btn">Start Task</button>
                    <div class="message" id="addMessage"></div>
                </form>
            </div>
            
            <!-- Email Task -->
            <div class="card">
                <h2>üìß Send Email Task</h2>
                <form id="emailForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="test@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" value="Test Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="3" required>This is a test message</textarea>
                    </div>
                    <button type="submit" class="btn">Send Email</button>
                    <div class="message" id="emailMessage"></div>
                </form>
            </div>
            
            <!-- Process Data Task -->
            <div class="card">
                <h2>‚öôÔ∏è Process Data Task</h2>
                <form id="processForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="data">Data to Process:</label>
                        <input type="text" id="data" name="data" value="Sample data" required>
                    </div>
                    <button type="submit" class="btn">Process Data</button>
                    <div class="message" id="processMessage"></div>
                </form>
            </div>
        </div>
        
        <div class="status-box">
            <h2>üìä Task Status</h2>
            <div id="taskStatus">
                <p style="color: #666;">No tasks running. Start a task above to see status updates.</p>
            </div>
        </div>
    </div>
    
    <script>
        function showMessage(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'message ' + (isSuccess ? 'success' : 'error');
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        function addTaskStatus(taskId, message) {
            const statusDiv = document.getElementById('taskStatus');
            if (statusDiv.querySelector('p') && statusDiv.querySelector('p').textContent.includes('No tasks')) {
                statusDiv.innerHTML = '';
            }
            const statusItem = document.createElement('div');
            statusItem.className = 'status-item';
            statusItem.innerHTML = `<strong>Task ID:</strong> ${taskId}<br><strong>Status:</strong> ${message}`;
            statusDiv.appendChild(statusItem);
        }
        
        // Add Numbers Form
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            
            try {
                const csrfToken = getCookie('csrftoken');
                const response = await fetch('/api/add-task/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrfToken
                    }
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage('addMessage', data.message, true);
                    addTaskStatus(data.task_id, 'Task started - Adding numbers');
                } else {
                    showMessage('addMessage', data.message, false);
                }
            } catch (error) {
                showMessage('addMessage', 'Error: ' + error.message, false);
            } finally {
                btn.disabled = false;
            }
        });
        
        // Email Form
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            
            try {
                const csrfToken = getCookie('csrftoken');
                const response = await fetch('/api/email-task/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrfToken
                    }
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage('emailMessage', data.message, true);
                    addTaskStatus(data.task_id, 'Email task started');
                } else {
                    showMessage('emailMessage', data.message, false);
                }
            } catch (error) {
                showMessage('emailMessage', 'Error: ' + error.message, false);
            } finally {
                btn.disabled = false;
            }
        });
        
        // Process Data Form
        document.getElementById('processForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            
            try {
                const csrfToken = getCookie('csrftoken');
                const response = await fetch('/api/process-task/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrfToken
                    }
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage('processMessage', data.message, true);
                    addTaskStatus(data.task_id, 'Processing task started');
                } else {
                    showMessage('processMessage', data.message, false);
                }
            } catch (error) {
                showMessage('processMessage', 'Error: ' + error.message, false);
            } finally {
                btn.disabled = false;
            }
        });
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            // If not found in cookies, try to get from hidden input
            if (!cookieValue) {
                const csrfInput = document.querySelector('[name=csrfmiddlewaretoken]');
                if (csrfInput) {
                    cookieValue = csrfInput.value;
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
